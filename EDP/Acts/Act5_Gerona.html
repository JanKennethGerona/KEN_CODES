<!DOCTYPE html>
<html>

<head>
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            align-items: center;
            margin-top: 13%;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Typical_sari-sari_store.jpg/1200px-Typical_sari-sari_store.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 255, 255);
            zoom: 1.3;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            border-radius: 20px;
        }

        button{
            background-color: rgb(30, 187, 64);
        }

        button:disabled{
            background-color: rgb(192, 192, 192);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Payment Details</h2>
        <hr>
        <label>Amount:</label>
        <input type="number" id="amount" value="0.00" min="0"><br><br>

        <label>Payment:</label><br>
        <input type="radio" name="payment" value="cash" onclick="PaymentCash()"> Cash<br>
        <input type="radio" name="payment" value="credit" onclick="PaymentCredit()"> Credit<br>
        <input type="radio" name="payment" value="cash_credit" onclick="PaymentBoth()"> Cash & Credit<br><br>

        <label>Gift Check:</label>
        <input type="number" id="giftCheck" value="0" min="0" onblur="validateInput(this)"><br><br>

        <label>Cash Amount:</label>
        <input type="number" id="cashAmount" value="0" min="0" onblur="validateInput(this)"><br><br>

        <label>Credit Amount:</label>
        <input type="number" id="creditAmount" value="0" min="0" onblur="validateInput(this)"><br><br>

        <button id="savePayment" disabled onclick="SavePayment()">Save Payment</button>
    </div>

    <script>
        function PaymentCash() {
            let cashAmount = document.getElementById("cashAmount");
            let creditAmount = document.getElementById("creditAmount");

                cashAmount.disabled = false;
                creditAmount.disabled = true;
                creditAmount.value = 0;

            validatePayment();
        }

        function PaymentCredit() {
            let cashAmount = document.getElementById("cashAmount");
            let creditAmount = document.getElementById("creditAmount");

                cashAmount.disabled = true;
                creditAmount.disabled = false;
                cashAmount.value = 0;
            
            validatePayment();
        }

        function PaymentBoth() {
            let cashAmount = document.getElementById("cashAmount");
            let creditAmount = document.getElementById("creditAmount");

                cashAmount.disabled = false;
                creditAmount.disabled = false;
            
            validatePayment();
        }

        function validateInput(input) {
            if (input.value < 0) {
                input.value = 0;
            }
            validatePayment();
        }

        function validatePayment() {
            let amount = parseFloat(document.getElementById("amount").value);
            let giftCheck = parseFloat(document.getElementById("giftCheck").value);
            let cashAmount = parseFloat(document.getElementById("cashAmount").value);
            let creditAmount = parseFloat(document.getElementById("creditAmount").value);

            let total = giftCheck + cashAmount + creditAmount;
            document.getElementById("savePayment").disabled = total < amount;
        }

        function SavePayment(){
            let amount = parseFloat(document.getElementById("amount").value);
            let giftCheck = parseFloat(document.getElementById("giftCheck").value);
            let cashAmount = parseFloat(document.getElementById("cashAmount").value);
            let creditAmount = parseFloat(document.getElementById("creditAmount").value);

            let total = giftCheck + cashAmount + creditAmount;
            let excess = total - amount;

            if (excess != 0){
                alert("Excessive Payment! Amount (" + excess + ") will be sent back to your account.");
            }
            alert("Payment Saved!")
            window.location.reload();
        }
    </script>
</body>

</html>
